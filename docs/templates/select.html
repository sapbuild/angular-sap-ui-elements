<ui-toolbar layout="column" class="left-nav-title">
    <h1 class="ui-toolbar-tools" flex layout="column">Directives > ui-select</h1>
</ui-toolbar>
<ui-content flex ui-scroll-y>
    <ui-content flex class="doc-content">
        <div layout="row"><a name="Directives-Select"><h2 class="item-name">ui-select</h1></a></div>

        <div layout="row"><a name="Directives-Select-Light"><h2 class="item-name">Select Light</h2></a></div>
        <div layout="row">
            <div class="item" flex="20" flex-sm="20">
                <ui-select ng-model="selectedItem" ng-options="item.name for item in items">
                </ui-select>
            </div>
            <div class="code" flex="80" flex-sm="80">
                <pre><code>
&lt;ui-select ng-model="selectedItem" ng-options="item.name for item in items"&gt;
&lt;/ui-select&gt;
                </code></pre>
            </div>
        </div>

        <div layout="row"><a name="Directives-Select-Dark"><h2 class="item-name">Select Dark</h2></a></div>
        <div layout="row">
            <div class="item dark" flex="20" flex-sm="20">
                <ui-select dark ng-model="selectedItem" ng-options="item.name for item in items" style="margin: 10px;">
                </ui-select>
            </div>
            <div class="code" flex="80" flex-sm="80">
                <pre><code>
&lt;ui-select dark ng-model="selectedItem" ng-options="item.name for item in items"&gt;
&lt;/ui-select&gt;
                </code></pre>
            </div>
        </div>
    </ui-content>
</ui-content>
