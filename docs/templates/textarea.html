<ui-toolbar layout="column" class="left-nav-title">
    <h1 class="ui-toolbar-tools" flex layout="column">Directives > ui-textarea</h1>
</ui-toolbar>
<ui-content flex ui-scroll-y>
    <ui-content flex class="doc-content">
        <div layout="row"><a name="Directives-Textarea"><h2 class="item-name">ui-textarea</h1></a></div>

        <div layout="row"><a name="Directives-Textarea-Light"><h2 class="item-name">Textarea Light</h2></a></div>
        <div layout="row">
            <div class="item" flex="20" flex-sm="20">
                <ui-textarea></ui-textarea>
            </div>
            <div class="code" flex="80" flex-sm="80">
                <pre><code>
&lt;ui-textarea&gt;&lt;/ui-textarea&gt;
                </code></pre>
            </div>
        </div>

        <div layout="row"><a name="Directives-Textarea-Dark"><h2 class="item-name">Textarea Dark with No Resize</h2></a></div>
        <div layout="row">
            <div class="item dark" flex="20" flex-sm="20">
                <ui-textarea dark resize="none" style="margin: 10px;"></ui-textarea>
            </div>
            <div class="code" flex="80" flex-sm="80">
                <pre><code>
&lt;ui-textarea dark resize="none"&gt;&lt;/ui-textarea&gt;
                </code></pre>
            </div>
        </div>

        <div layout="row"><a name="Directives-Tooltip-Top"><h2 class="item-name">ui-textarea Options</h2></a></div>
        <div layout="row">
            <div class="item">
                <div class="table-options">
                    <table class="table-options-values">
                        <thead>
                            <tr>
                                <th style="width: 100px;">Name</th>
                                <th style="width: 100px;">type</th>
                                <th>description</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>resize</td>
                                <td>String</td>
                                <td>'none' if no resize allowed</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </ui-content>
</ui-content>
